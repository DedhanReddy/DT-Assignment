<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AR Innovation  Team Members</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f9;
      color: #333;
    }

    .header {
      background: #007BFF;
      color: white;
      padding: 20px;
      text-align: center;
    }

    .container {
      width: 90%;
      margin: 20px auto;
      max-width: 1200px;
    }

    .search-bar {
      margin: 20px 0;
      display: flex;
      justify-content: center;
    }

    .search-bar input {
      padding: 10px;
      width: 300px;
      border: 1px solid #ddd;
      border-radius: 5px;
    }

    .team-container {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      justify-content: center;
    }

    .team-card {
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      transition: transform 0.3s, box-shadow 0.3s;
      flex: 1 1 calc(25% - 20px);
      max-width: 250px; 
    }

    .team-card:hover {
      transform: translateY(-10px);
      box-shadow: 0 8px 12px rgba(0, 0, 0, 0.2);
    }

    .team-card h3 {
      margin: 10px 0;
      font-size: 1.2rem;
    }

    .team-card p {
      color: #555;
      font-size: 0.9rem;
    }

    .team-card img {
      width: 100%;
      height: 150px;
      object-fit: cover;
      border-radius: 10px;
    }

    .no-results {
      text-align: center;
      margin-top: 20px;
      font-size: 1.2rem;
      color: #777;
    }
  </style>
</head>
<body>

  <div class="header">
    <h1>AR Innovation  Team Members</h1>
  </div>
<div class="container">
    <div class="search-bar">
      <input type="text" id="searchInput" placeholder="Search team members by name...">
    </div>
 <div id="teamContainer" class="team-container">
    </div>
<p id="noResultsMessage" class="no-results" style="display: none;">No team members found.</p>
  </div>
<script>
    const teamData = [
      { name: "Dedhan", role: "Frontend Developer", image: "https://via.placeholder.com/250x150?text=Dedhan" },
      { name: "siva", role: "Backend Developer", image: "https://via.placeholder.com/250x150?text=Siva" },
      { name: "Mukesh", role: "UI/UX Designer", image: "https://via.placeholder.com/250x150?text=Mukesh" },
      { name: "Narendra Reddy", role: "Frontend Developer", image: "https://via.placeholder.com/250x150?text=Narendra Reddy" },
      { name: "Naveen", role: "UI/UX Designer", image: "https://via.placeholder.com/250x150?text=Naveen" }
    ];
const teamContainer = document.getElementById('teamContainer');
    const searchInput = document.getElementById('searchInput');
    const noResultsMessage = document.getElementById('noResultsMessage');
    function renderTeam(data) {
      teamContainer.innerHTML = ''; // Clear existing content
      if (data.length === 0) {
        noResultsMessage.style.display = 'block';
      } else {
        noResultsMessage.style.display = 'none';
        data.forEach(member => {
          const card = document.createElement('div');
          card.classList.add('team-card');
          card.innerHTML = `
            <img src="${member.image}" alt="${member.name}">
            <h3>${member.name}</h3>
            <p>${member.role}</p>
          `;
          teamContainer.appendChild(card);
        });
      }
    }
    searchInput.addEventListener('input', () => {
      const searchTerm = searchInput.value.toLowerCase();
      const filteredData = teamData.filter(member => 
        member.name.toLowerCase().includes(searchTerm)
      );
      renderTeam(filteredData);
    });
    renderTeam(teamData);
  </script>
</body>
</html>
